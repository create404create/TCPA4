<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USA Number Status Checker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="codex-bg"></div>
  <div class="container">
    <h2>USA Number Status Checker</h2>
    
    <input type="text" id="phoneNumber" placeholder="Enter USA Number">
    <button onclick="checkStatus()">Check Status</button>

    <div id="result" class="result-box"></div>

    <div class="actions">
      <button id="copyBtn" onclick="copyResult()" style="display: none;">Copy Result</button>
      <button id="pdfBtn" onclick="exportToPDF()" style="display: none;">Export PDF</button>
    </div>

    <label class="switch">
      <input type="checkbox" id="darkToggle" onclick="toggleDarkMode()">
      <span class="slider"></span>
    </label>

    <p class="footer">Created by <span class="ehtisham">Ehtisham</span></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
